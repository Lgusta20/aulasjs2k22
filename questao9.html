<script>
    let deposito = Number(prompt("Efetue seu deposito: : "))
    let rendimento = Number((0.70 * deposito) / 100)
    let montante = Number(rendimento + deposito)

    document.write(" o valor depositado foi de "+ deposito+ " reais<br> o redimento apos um mes da sua quantia sera: " + montante +"reais")


</script>
